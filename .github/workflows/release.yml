name: Smart Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Force version bump type'
        required: false
        type: choice
        options:
          - auto
          - major
          - minor
          - patch
        default: 'auto'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Determine version bump
      id: version
      run: |
        # Get the latest tag, default to v0.0.0 if none exists
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Parse current version
        CURRENT_VERSION=${LATEST_TAG#v}
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
        
        # Get commits since last tag
        if [ "$LATEST_TAG" = "v0.0.0" ]; then
          COMMITS=$(git log --oneline)
        else
          COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
        fi
        
        echo "Commits since $LATEST_TAG:"
        echo "$COMMITS"
        
        # Determine bump type from commits or manual input
        BUMP_TYPE="${{ github.event.inputs.version_bump }}"
        
        if [ "$BUMP_TYPE" = "auto" ] || [ -z "$BUMP_TYPE" ]; then
          if echo "$COMMITS" | grep -q "#major"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -q "#minor"; then
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -q "#fix\|#patch"; then
            BUMP_TYPE="patch"
          else
            echo "No version bump tag found in commits (#major, #minor, #fix)"
            echo "Use workflow_dispatch to manually specify version bump"
            exit 1
          fi
        fi
        
        echo "Bump type: $BUMP_TYPE"
        
        # Bump version
        case $BUMP_TYPE in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac
        
        NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT

    - name: Update project version
      run: |
        VERSION=${{ steps.version.outputs.new_version }}
        VERSION_NO_V=${VERSION#v}
        sed -i "s/<Version>.*<\/Version>/<Version>$VERSION_NO_V<\/Version>/" TRTracker.csproj

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Package mod
      run: |
        mkdir -p release
        cp -r bin/Release/net6.0/*.dll release/
        cd release
        zip -r ../TRTracker-${{ steps.version.outputs.new_version }}.zip .

    - name: Generate changelog
      id: changelog
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LATEST_TAG" ]; then
          CHANGELOG=$(git log --oneline --no-merges)
        else
          CHANGELOG=$(git log ${LATEST_TAG}..HEAD --oneline --no-merges)
        fi
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a ${{ steps.version.outputs.new_version }} -m "Release ${{ steps.version.outputs.new_version }}"
        git push origin ${{ steps.version.outputs.new_version }}

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.new_version }}
        name: ${{ steps.version.outputs.new_version }}
        body: |
          ## Changes (${{ steps.version.outputs.bump_type }} release)
          
          ${{ steps.changelog.outputs.changelog }}
        files: TRTracker-${{ steps.version.outputs.new_version }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}