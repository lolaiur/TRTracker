name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly Monday scan

jobs:
  analyze:
    name: Analyze C#
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Check for game assemblies
      id: check_libs
      run: |
        if [ -d "libs" ] && [ -f "libs/Assembly-CSharp.dll" ]; then
          echo "has_libs=true" >> $GITHUB_OUTPUT
          echo "✅ Game assemblies found"
        else
          echo "has_libs=false" >> $GITHUB_OUTPUT
          echo "⚠️  No game assemblies - CodeQL will analyze without full build"
        fi

    - name: Restore dependencies
      if: steps.check_libs.outputs.has_libs == 'true'
      run: dotnet restore

    - name: Build
      if: steps.check_libs.outputs.has_libs == 'true'
      continue-on-error: true
      run: dotnet build --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
